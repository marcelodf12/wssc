<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Ventas</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <fieldset>
                <legend>Registrar Nueva Venta</legend>
                <div class="form-group">
                    <label for="inputCliente" class="col-lg-2 control-label">Cliente</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="inputNombre" placeholder="Nombre" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Seleccione un Cliente</label>
                    <div class="col-lg-10">
                        <div class="radio">
                            <label>
                                <input name="optionsRadios" id="optionsRadios1" value="option1" checked="" type="radio">
                                Cliente
                            </label>
                        </div>
                    </div>
                </div>


                
                <div class="panel panel-info">
  <div class="panel-heading">Productos para Agregar</div>
  <div class="panel-body">
                      <div class="form-group">
                    <label for="inputProducto" class="col-lg-2 control-label">Producto</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="inputProducto" placeholder="Nombre" type="text">
                    </div>
                </div>
    <table class="table table-striped table-hover ">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Stock</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>id</td>
                            <td>Nombre</td>
                            <td>Stock</td>
                            <td>
                                <input class="form-control" id="inputCantidad" placeholder="Cantidad" type="text">
                            </td>
                        </tr>
                    </tbody>
                </table>
      <button type="reset" class="btn btn-default">Agregar</button>
  </div>
</div>
        
                
                <div class="panel panel-success">
  <div class="panel-heading">Productos Agregados</div>
  <div class="panel-body">
                      
    <table class="table table-striped table-hover ">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Cantidad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>id</td>
                            <td>Nombre</td>
                            <td>Cantidad</td>
                            <td><button type="reset" class="btn btn-danger">Eliminar</button></td>
                        </tr>
                    </tbody>
                </table>
     
  </div>
</div>
                
                
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Registrar y Pagar</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
