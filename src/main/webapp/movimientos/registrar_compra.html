<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Compras</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <fieldset>
                <legend>Registrar Nueva Compra</legend>
                <div class="form-group">
                    <label for="inputProveedor" class="col-lg-2 control-label">Proveedor</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="inputNombre" placeholder="Proveedor" type="text" ng-model="proveedor" ng-change="consultar()">
                    </div>
                </div>
                <table class="table table-striped table-hover ">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Producto</th>
                            <th>Descripcion</th>
                            <th>Precio</th>
                            <th >Stock</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="p in productos">
                            <td>{{p.id}}</td>
                            <td>{{p.nombre}}</td>
                            <td>{{p.descripcion}}</td>
                            <td>
                                <p ng-model="precio[p.id]">{{p.precio}}</p>
                            </td>
                            <td>
                                <p ng-model="stock[p.id]">{{p.stock}}</p>
                            </td>
                            <td>
                                <input class="form-control" id="inputCantidad" placeholder="Cantidad" type="text" ng-model="cantidad[p.id]">
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary" ng-click="alta()">Guardar</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
