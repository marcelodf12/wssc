<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Lista de Clientes</h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th>Documento</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="c in clientes">
                    <td>{{c.ci}}</td>
                    <td>{{c.nombre}}</td>
                    <td>{{c.email}}</td>
                    <td>
                        <a href="#/cliente/modificar/{{c.id}}" class="btn btn-info">Editar</a>
                        <a href="#/cliente/eliminar/{{c.id}}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
