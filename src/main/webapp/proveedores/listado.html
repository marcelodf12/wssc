<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Lista de Proveedores</h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Cedula</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="p in proveedores">
                    <td>{{p.ci}}</td>
                    <td>{{p.nombre}}</td>
                    <td>{{p.email}}</td>
                    <td>
                        <a href="#/proveedor/modificar/{{p.id}}" class="btn btn-info">Editar</a>
                        <a href="#/proveedor/eliminar/{{p.id}}" class="btn btn-danger">Eliminar</a>
                        <a href="#/proveedor/asignarProducto/{{p.id}}" class="btn btn-success">Agregar Producto</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
