<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Proveedor {{nombre}}</h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Producto</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="p in productos">
                    <td>{{p.id}}</td>
                    <td>{{p.nombre}}</td>
                    <td>
                        <a class="btn btn-info" ng-click="asignar($index)">Agregar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
