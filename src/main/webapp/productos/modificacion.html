<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Modificar Producto</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <fieldset>
                <legend>Datos del Producto</legend>
                <div class="form-group">
                    <label for="inputNombre" class="col-lg-2 control-label">Nombre</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="inputNombre" placeholder="Nombre" type="text" value="{{nombre}}" ng-model="nombre">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDescripcion" class="col-lg-2 control-label">Descripcion</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="inputDescripcion" placeholder="Descripcion" type="text" value="{{descripcion}}" ng-model="descripcion">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPrecio" class="col-lg-2 control-label">Precio</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="inputPrecio" placeholder="Precio" type="text" value="{{precio}}" ng-model="precio">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default" ng-click="$location.path('/producto/listar/')">Cancel</button>
                        <button type="submit" class="btn btn-primary" ng-click="editar()">Guardar</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
