<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Lista de Productos</h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>                                    
                <tr ng-repeat="p in productos">
                    <!--<td>id</td>
                    <td>Nombre</td>
                    <td>Stock</td>-->
                    <td>{{p.id}}</td>
                    <td>{{p.nombre}}</td>
                    <td>{{p.stock}}</td>
                    <td>
                        <a href="#/producto/modificar/{{p.id}}" class="btn btn-info">Editar</a>
                        <a href="#/producto/eliminar/{{p.id}}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
