<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Nuevo Producto</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <fieldset>
                <legend>Datos del Producto</legend>
                <div class="form-group">
                    <label for="inputNombre" class="col-lg-2 control-label">Nombre</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="inputNombre" placeholder="Nombre" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDescripcion" class="col-lg-2 control-label">Descripcion</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="inputEmail" placeholder="Descripcion" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Crear</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
